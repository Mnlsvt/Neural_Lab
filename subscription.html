            <!-- form for subscribing -->

            <div class = "subscription_form">
                <form action="/success.html"> <!-- redirection to a confirmation message-->
                    <label for="fname">Full name</label> <!-- first name, max 15 characters and required field-->
                    <input type="text" id="fname" name="full_name" placeholder="Your full name.." maxlength="50" required>  
                    <label for="lname">Last Name</label> <!-- last name, max 15 characters and required field-->
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." maxlength="15" required>
                    <label for="appointment_date">Appointment Date</label><br> <!-- Appointment date, max end of 2023 and required field-->
                    <input type="date" name="appoint_date" id="appointment_date" placeholder="Choose a date..." min='1899-01-01' max='2023-12-31' required>
                    <button class="sbmt_button" id="submit_button" type="submit">Submit</button>
                </form>
            </div>
